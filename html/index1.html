<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=320,initial-scale=1,user-scalable=no"/>
<title>手机端</title>
<style>
div{
    width:200px; height: 200px; background:red; line-height:200px; text-align:center;
    transform:translate(0,0); font-size:50px; color:#fff;
}
</style>
<script>
document.addEventListener("DOMContentLoaded",function(){
    var oDiv = document.querySelector("div");
    var x = 0;
    var y = 0;
    oDiv.addEventListener("touchstart",function(ev){
        var disX = ev.targetTouches[0].pageX - x;
        var disY = ev.targetTouches[0].pageY - y;

        function fnMove(ev){
            x = ev.targetTouches[0].pageX - disX;
            y = ev.targetTouches[0].pageY - disY;
            // oDiv.style.transform = "translate("+x+"px,"+y+"px)";
            oDiv.style.transform = "translate("+x+"px,"+y+"px)";
        }
        function fnEnd(ev){
            oDiv.removeEventListener("touchmove",fnMove,false);
            oDiv.removeEventListener("touchend",fnEnd,false);
        }
        oDiv.addEventListener("touchmove",fnMove,false);
        oDiv.addEventListener("touchend",fnEnd,false);

        ev.preventDefault();
    },false);


},false);
</script>
</head>
<body>
<div class="box">move</div>
</body>
</html>
