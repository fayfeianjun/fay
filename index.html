<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=320,initial-scale=1,user-scalable=no"/>
<title>手机端</title>
<style>
*{
    margin: 0 ; padding: 0 ; list-style: none;
}
div{
    width:200px; height: 200px; background:red; line-height:200px; text-align:center;
    transform:translate(0,0); font-size:50px; color:#fff; position:absolute; left:0;
    top:0;
}
</style>
<script>
document.addEventListener("DOMContentLoaded",function(){
    var oDiv = document.querySelector("div");
    oDiv.addEventListener("touchstart",function(ev){
        var disX = ev.targetTouches[0].pageX - this.offsetLeft;
        var disY = ev.targetTouches[0].pageY - this.offsetTop;

        function fnMove(ev){
            var x = ev.targetTouches[0].pageX - disX;
            var y = ev.targetTouches[0].pageY - disY;
            oDiv.style.left = x+"px";
            oDiv.style.top = y+"px";
            // oDiv.style.transform = "translate("+x+"px,"+y+"px)";
            
        }
        function fnEnd(ev){
            oDiv.removeEventListener("touchmove",fnMove,false);
            oDiv.removeEventListener("touchend",fnEnd,false);
        }
        oDiv.addEventListener("touchmove",fnMove,false);
        oDiv.addEventListener("touchend",fnEnd,false);

        ev.preventDefault();
    },false);


},false);
</script>
</head>
<body>
<div class="box">move</div>
</body>
</html>
